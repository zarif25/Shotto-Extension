<html>
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
         />
      <style>
         .main_body{
         width: 400px;
         text-align: center;
         }
         .related_articles{
         text-align: center;
         padding-bottom: 20px;
         }
         .links li{
         margin-bottom: 8px;
         }
         .links li a{
         text-decoration: none;
         font-weight: bold;
         }
         .links li a:hover{
         text-decoration: none;
         }
         .link a {
         color: black;
         background-image: linear-gradient(to bottom, transparent 65%, #07B89D 0);
         background-size: 0% 100%;
         background-repeat: no-repeat;
         text-decoration: none;
         transition: background-size .4s ease;
         }
         .link a:hover {
         background-size: 100% 100%;
         cursor: pointer;
         }
      </style>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="main_body animate__animated animate__fadeIn animate__slow">
         <img src="Logo-01.png" alt="" height="100px" style="margin: auto;">
      </div>
      <h1 style="margin-bottom: 5px;" class="animate__animated animate__fadeIn animate__slower">Fact Checker Is Turned</h1>
      <h2 class="animate__animated animate__fadeIn animate__slower">
         <ul class="tg-list" style="margin-bottom: 10px;">
            <li class="tg-list-item">
               <input class="tgl tgl-flip" id="cb5" type="checkbox"/>
               <label class="tgl-btn" data-tg-off="Off" data-tg-on="On" for="cb5"></label>
            </li>
         </ul>
      </h2>
      <div class="related_articles" style="background-color: #007C67; background-image: linear-gradient(
         140deg
         , #9AFEAC 0%, #02B69C 85%); width: 100%; padding-bottom: 0px!important">
         <h1 style="color: #005646">Credibility Score</h1>
         <h2 style="color: white" class="animate__animated animate__fadeInUp"><span style="font-size: 80px;">9</span>/10</h2>
      </div>
      <div class="related_articles" style="width: 100%">
         <h1>Related Articles</h1>
         <ul class="links" style="text-align: left; margin-left: 20px; font-size: 15px;">
            <li class="link animate__animated animate__fadeInLeft"><a href="#">Link 1</a></li>
            <li class="link animate__animated animate__fadeInLeft"><a href="#">Link 2</a></li>
            <li class="link animate__animated animate__fadeInLeft"><a href="#">Link 3</a></li>
         </ul>
      </div>
   </body>
</html>
